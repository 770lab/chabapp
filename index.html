      transition: transform .15s ease, box-shadow .15s ease;
    }

    .big-card:hover {

      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
    }

    .big-card-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .big-card-title {
      font-size: 15px;
      font-weight: 600;
    }

    .big-card-wide {
      grid-column: span 2;
    }

    @media (max-width: 480px) {
      .big-card {
        padding: 20px 12px;
      }
    }
  </style>
</head>
